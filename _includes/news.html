<div class="row g-5 mb-5">
  <div>
      <h3 class="fw-bold border-bottom pb-3 mb-5">News</h3>
      <!--<p> pruebaasss </p>-->
      {% for item in site.data.news %}
        <p>
          {% if item.last == "1" %}
            - {{ item.message }}
          {% endif %}      
        </p>
      {% endfor %}
  </div>
</div>
